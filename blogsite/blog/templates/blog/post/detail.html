{% extends "blog/base.html" %}

{% block title %} {{ post.title}} {% endblock %}

{% block content %}

<div class="card mt-4">
    <div class="card-header">
        <a href="{{ post.get_absolute_url }}" class='fs-2' style="text-decoration:none">
            {{ post.title }}
        </a>
    </div>
    <div class="card-body">
    <div class="card-title"><small>Published {{ post.publish }} by {{ post.author }} </small></div>
    <p class="card-text">{{ post.body|linebreaks }}</p>
    </div>
</div>
{% endblock %}
